<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Oozma</title>
    <link rel="stylesheet" href="../style/second.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://www.Oozma.com/corporate/literature/images/Oozma-logo.svg" alt="Oozma Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="first.html">Accueil</a></li>
                    <li><a href="about.html">À propos de nous</a></li>
                    <li><a href="solutions.html">Nos solutions</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
            <div class="search">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h1>Contactez-nous</h1>
            <form>
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="cta-button">Envoyer</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <ul>
                    <li><a href="#">Confidentialité</a></li>
                    <li><a href="#">Conditions d'utilisation</a></li>
                    <li><a href="#">Accessibilité</a></li>
                </ul>
            </div>
            <div class="social-media">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
            <p>&copy; 2025 Oozma, Inc. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
